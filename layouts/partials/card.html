<article class="content-card group flex flex-col overflow-hidden rounded-lg border border-slate-200 dark:border-slate-700/60 bg-white dark:bg-slate-800/60 shadow-sm hover:shadow-xl dark:hover:shadow-slate-700/50 transition-all duration-300 ease-in-out">
  {{ with .Params.image }}
    <div class="card-thumbnail">
      <img src="{{ . | relURL }}" alt="{{ $.Title }} thumbnail" class="w-full h-48 object-cover rounded-t-lg" loading="lazy" />
    </div>
  {{ end }}
  <div class="p-5 flex flex-col flex-1">
    <h3 class="card-title text-xl font-bold mb-2">
      <a href="{{ .RelPermalink }}" class="hover:text-accent transition-colors">{{ .Title }}</a>
    </h3>
    {{ with .Params.summary }}
      <p class="card-summary text-base text-slate-600 dark:text-slate-300 mb-4">{{ . }}</p>
    {{ end }}
    {{ with .Params.tags }}
      <div class="card-tags mt-auto pt-3 border-t border-slate-100 dark:border-slate-700 text-xs">
        {{ range . }}
          <span class="tag bg-accent/10 text-accent dark:bg-accent/20 dark:text-accent/90 px-3 py-1 rounded-full font-medium mr-2 mb-2">{{ . }}</span>
        {{ end }}
      </div>
    {{ end }}
  </div>
</article>
